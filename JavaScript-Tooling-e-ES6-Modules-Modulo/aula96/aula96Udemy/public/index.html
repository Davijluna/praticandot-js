<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="senha-gerada">Selecione as opções</div>

    Quantidade de caracteres <input type="number" min="1" max="50"><br>
    Adicionar maiusculas <input type="checkbox" class="chk-maiusculas" checked><br>
    Adicionar minusculas <input type="checkbox" class="chk-minusculas"><br>
    Adicionar numeros <input type="checkbox" class="chk-numeros"><br>
    Adicionar simbolos <input type="checkbox" class="chk-simbolos" checked><br>
    <button class="gerar-senha" onclick="botão()">Gerar senha</button>
  </section>

  <script type="module" src="./assets/js/bundle.js"></script>
  <script src="script.js"></script>
</body>
