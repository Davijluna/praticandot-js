<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: sans-serif;
    }

    label {
      cursor: pointer;
    }

    
  </style>
</head>

<body>
  <form action="#" method="get" target="_blank" autocomplete="off">
    <p>O meu formulário</p>
    <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="seu nome">
    </p>

      <p>
          <label for="dev1">Sou um dev</label>
          <input type="checkbox" id="dev1" name="dev1" value="sim" >
<br>
          <label for="dev2">Sou um dev</label>
          <input type="checkbox" id="dev2" name="dev2" value="sim" >
<br>
          <label for="dev3">Sou um dev</label>
          <input type="checkbox" id="dev3" name="dev3" value="sim" >
      </p>

      <p>
        Gênero:
<br>
        <label for="feminino">feminino</label>
        <input type="radio" id="dev1" name="genero" value="feminino" >
<br>
        <label for="masculino">masculino</label>
        <input type="radio" id="dev2" name="genero" value="masculino" >
<br>
        <label for="não optar">não optar</label>
        <input type="radio" id="dev3" name="genero" value="não optar" >
    </p>

    <p>
      <label for="datetime">Data</label>
      <input type="datetime-local" id="date" name="datetime" value="2020-04-20T20:00">
  </p>

  <p>
    <label for="time">Time</label>
    <input type="time" id="date" name="time" value="20:00:01">
</p>

<p>
  <label for="cor">Cor preferida:</label>
  <input type="color" id="cor" name="cor" value="#FF0000">
</p>

<p>
  <label for="email">Seu email:</label>
  <input type="email" id="email" name="email" placeholder="ex.:  seu@email.com">
</p>

<p>
  <label for="file">Sua foto:</label>
  <input type="file" id="file" name="file" accept=".png,.svg, image/*" multiple>
</p>

<p>
  <label for="number">Number:</label>
  <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" step="5">
</p>

    <p>
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
    </p>
  </form>
</body>

</html>
