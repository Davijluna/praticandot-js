<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .section-one {

      background-color: deeppink;
      background-image: url(https://e2k9ube.cloudimg.io/v7/https://edienetlive.s3.eu-west-2.amazonaws.com/wp-content/uploads/sites/2/full_42489.jpg?width=856&height=482&func=crop);
      background-size: cover;
      background-position: center;

      color: aliceblue;
      width: 300px;
      height: 150px;
      border-style: solid;
      border-width: 10px;
      border-bottom-color: firebrick;
      border-top-color: yellow;
      border-right-color: green;
      border-left-color: blue;
      padding: 10px;
      margin: 30px 0 0 0;
    }

    .section-two {
      background: cyan;
      width: 200px;
      height: 50px;
      border: 5px solid black;
      padding: 15px;
      margin: 20px;
    }
  </style>
</head>

<body>
  <section class="section-one">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laudantium nam a dolorum deserunt .</section>
  <section class="section-two">2</section>
</body>

</html>
